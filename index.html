    <div class="container">
        <h4>Australia's Time Zones</h4>
        <div class="container-2">
            <select id="selectedLocation" class="browser-default" onchange="changeTime()"> 
                <option selected disabled>-- Select a Location --</option> 
                <option value="Perth">Perth - Western Australia</option> 
                <option value="Melbourne">Melbourne - Victoria</option> 
                <option value="Adelaide">Adelaide - South Australia</option>

                <option value="Canberra">Canberra - Australian Capital Territory</option> 
            </select> 
            <div id="locationBox">
                <h5 id="locationName" class="location-Name">Perth</h5>
                <h5 id="locationDateTime">March 3, 2024 4:40:00pm</h5>
            </div>
        </div>
